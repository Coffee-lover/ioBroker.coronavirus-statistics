a","Gambia","Vatican City","Montserrat","Papua New Guinea","St. Vincent Grenadines","Sint Maarten","Somalia","Timor-Leste","Uganda"];
		var countries = null;
		let retryTimer = null, _onChange = null;
		function loadCountrys(settings) {

			// Read all countrys from countryTranslator object
			const allCountrys = getObject('coronavirus-statistics.0.countryTranslator', (err, state) => {

				// Error handling if countrys are not known
				if (!state.native.allCountrys) {

					console.log('Countrys not yet present, did the adapter sucessfully run for the first time ?')

					// Reset timer (if running) and start new one for next polling intervall
					if (retryTimer) {
						clearTimeout(retryTimer);
						retryTimer = null;
					}

					retryTimer = setTimeout(() => {
						loadCountrys(settings);
					}, 1000);


				} else {
					// Clear retry timer when running

					if (retryTimer) {
						clearTimeout(retryTimer);
						retryTimer = null;
					}

					countries = state.native.allCountrys;
					countries = countries.sort();
					console.log('All countrys sortet object : ' + JSON.stringify(countries));

					var $countries = $('#countries');
					var text = '';
					for (var i = 0; i < countries.length; i++) {
						text += '<label class="col s3 input-field">' +
							'<input type="checkbox" class="country" ' + (settings.countries.indexOf(countries[i]) !== -1 ? 'checked ' : '') + ' data-country="' + countries[i] + '" />' +
							'<span class="black-text">' + _(countries[i]) + '</span>' +
							'</label>';
					}
					$countries.html(text);
				}

				$('.country').on('change', function () { _onChange() });
				_onChange(false);
				// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
				if (M) M.updateTextFields();
			});

		}

		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			if (!settings) return;
			_onChange = onChange;
			settings.countries = settings.countries || [];

			$('.value').each(function () {
				let $key = $(this);
				let id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange());
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
				}
			});

			// Load all countrys
			loadCountrys(settings);
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = { countries: [] };
			$('.country').each(function () {
				if ($(this).prop('checked')) {
					obj.countries.push($(this).data('country'));
				}
			});

			$('.value').each(function () {
				var $this = $(this);
				var id = $this.attr('id');
				if ($this.attr('type') === 'checkbox') {
					obj[id] = $this.prop('checked');
				} else {
					var value = $this.val();
					if (id === 'Password') {
						value = encrypt(secret, value);
					}
					obj[id] = value;
				}
			});

			callback(obj);
		}
