                "en": "Country",

            }
        });
    }

    vis.binds['coronavirus-statistics'] = {
		version: "0.1.0",
		showVersion: function () {
			if (vis.binds['coronavirus-statistics'].version) {
				console.log('Version coronavirus-statistics: ' + vis.binds['coronavirus-statistics'].version);
				vis.binds['coronavirus-statistics'].version = null;
			}
		},
        one: function (data, type, count) {
		    return '<div class="covid-div" style="width: ' + ((100 / count) - 0.5).toFixed(2) +'%">\n' +
                '                    <div class="covid-div-title">' + _(type) + '</div>\n' +
                '                    <img class="covid-div-img" src="widgets/coronavirus-statistics/img/' + type + '.svg">\n' +
                '                    <div class="covid-div-number">' + data[type] + '</div>\n' +
                '                </div>';
        },
        init: function (wid, view, data, style) {
            var $div = $('#' + wid);
            if (!$div.length) {
                setTimeout(function () {
                    vis.binds['coronavirus-statistics'].init(wid, view, data, style);
                }, 100);
                return;
            }
            var text = '<div class="vis-widget-body"><div class="covid-title">' + _(!data.country || data.country === 'all' ? 'Worldwide' : data.country) + '</div>';
            if (!data.country || data.country === 'all') {
                // https://coronavirus-19-api.herokuapp.com/all
                fetch('https://coronavirus-19-api.herokuapp.com/all')
                    .then((response) => {
                        return response.json();
                    })
                    .then((info) => {
                        var count = 0;
                        count += data.cases     === true || data.cases     === 'true' ? 1 : 0;
                        count += data.deaths    === true || data.deaths    === 'true' ? 1 : 0;
                        count += data.recovered === true || data.recovered === 'true' ? 1 : 0;

                        text += data.cases      === true || data.cases     === 'true' ? vis.binds['coronavirus-statistics'].one(info, 'cases',     count) : '';
                        text += data.recovered  === true || data.recovered === 'true' ? vis.binds['coronavirus-statistics'].one(info, 'recovered', count) : '';
                        text += data.deaths     === true || data.deaths    === 'true' ? vis.binds['coronavirus-statistics'].one(info, 'deaths',    count) : '';
                        $div.html(text + '</div>');
                    });
            } else {
                // https://coronavirus-19-api.herokuapp.com/countries
                fetch('https://coronavirus-19-api.herokuapp.com/countries')
                    .then((response) => {
                        return response.json();
                    })
                    .then((datas) => {
                        var count = 0;
                        count += data.cases       === true || data.cases       === 'true' ? 1 : 0;
                        count += data.todayCases  === true || data.todayCases  === 'true' ? 1 : 0;
                        count += data.recovered  === true || data.recovered    === 'true' ? 1 : 0;
                        count += data.deaths      === true || data.deaths      === 'true' ? 1 : 0;
                        count += data.todayDeaths === true || data.todayDeaths === 'true' ? 1 : 0;
                        count += data.active      === true || data.active      === 'true' ? 1 : 0;
                        count += data.critical    === true || data.critical    === 'true' ? 1 : 0;

                        var info = datas.find(it => it.country === data.country);
                        text += data.cases       === true || data.cases       === 'true' ? vis.binds['coronavirus-statistics'].one(info, 'cases',       count) : '';
                        text += data.todayCases  === true || data.todayCases  === 'true' ? vis.binds['coronavirus-statistics'].one(info, 'todayCases',  count) : '';
                        text += data.recovered   === true || data.recovered   === 'true' ? vis.binds['coronavirus-statistics'].one(info, 'recovered',   count) : '';
                        text += data.active      === true || data.active      === 'true' ? vis.binds['coronavirus-statistics'].one(info, 'active',      count) : '';
                        text += data.critical    === true || data.critical    === 'true' ? vis.binds['coronavirus-statistics'].one(info, 'critical',    count) : '';
                        text += data.deaths      === true || data.deaths      === 'true' ? vis.binds['coronavirus-statistics'].one(info, 'deaths',      count) : '';
                        text += data.todayDeaths === true || data.todayDeaths === 'true' ? vis.binds['coronavirus-statistics'].one(info, 'todayDeaths', count) : '';
                        $div.html(text + '</div>');
                    });
            }
            $div.data('destroy', function () {
                var interval = $div.data('interval');
                interval && clearInterval(interval);
            });
            // every 3 hours
            $div.data('interval', setInterval(function () {
                vis.binds['coronavirus-statistics'].init(wid, view, data, style);
            }, 3 * 3600000));
        },
    };

	vis.binds['coronavirus-statistics'].showVersion();
</script>
